<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS布局技术比较</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      section {
        margin-bottom: 40px;
        border-bottom: 2px solid #333;
        padding-bottom: 20px;
      }
      h2 {
        margin: 20px 0;
        text-align: center;
      }
      
      /* 1. Flexbox布局 */
      .flex-container {
        display: flex;
        height: 200px;
      }
      .flex-container .left, .flex-container .right {
        width: 200px;
      }
      .flex-container .center {
        flex: 1;
      }
      
      /* 2. Grid布局 */
      .grid-container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        height: 200px;
      }
      
      /* 3. 浮动布局 */
      .float-container {
        overflow: hidden;
        height: 200px;
      }
      .float-container .left {
        float: left;
        width: 200px;
        height: 200px;
      }
      .float-container .right {
        float: right;
        width: 200px;
        height: 200px;
      }
      .float-container .center {
        margin: 0 200px;
        height: 200px;
        background-color: #c10303;
      }
      
      /* 4. 绝对定位布局 */
      .position-container {
        position: relative;
        height: 200px;
      }
      .position-container .left {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 100%;
      }
      .position-container .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 200px;
        height: 100%;
      }
      .position-container .center {
        margin: 0 200px;
        height: 100%;
      }
      
      /* 5. 圣杯布局 */
      .holy-grail-container {
        padding-left: 200px;
        padding-right: 200px;
        height: 200px;
      }
      .holy-grail-container .center {
        float: left;
        width: 100%;
        height: 200px;
      }
      .holy-grail-container .left {
        float: left;
        width: 200px;
        margin-left: -100%;
        position: relative;
        right: 200px;
        height: 200px;
      }
      .holy-grail-container .right {
        float: left;
        width: 200px;
        margin-left: -200px;
        position: relative;
        left: 200px;
        height: 200px;
      }
      
      /* 6. 双飞翼布局 */
      .double-wing-wrapper {
        height: 200px;
      }
      .double-wing-container {
        float: left;
        width: 100%;
      }
      .double-wing-container .center {
        margin: 0 200px;
        height: 200px;
      }
      .double-wing-wrapper .left {
        float: left;
        width: 200px;
        margin-left: -100%;
        height: 200px;
      }
      .double-wing-wrapper .right {
        float: left;
        width: 200px;
        margin-left: -200px;
        height: 200px;
      }
      
      /* 颜色样式 */
      .left {
        background-color: #f0f0f0;
      }
      .center {
        background-color: #e0e0e0;
      }
      .right {
        background-color: #d0d0d0;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>1. Flexbox布局</h2>
      <div class="flex-container">
        <div class="left">左侧栏 (200px)</div>
        <div class="center">中间内容区域 (弹性宽度)</div>
        <div class="right">右侧栏 (200px)</div>
      </div>
    </section>
    
    <section>
      <h2>2. Grid布局</h2>
      <div class="grid-container">
        <div class="left">左侧栏 (200px)</div>
        <div class="center">中间内容区域 (1fr)</div>
        <div class="right">右侧栏 (200px)</div>
      </div>
    </section>
    
    <section>
      <h2>3. 浮动布局</h2>
      <div class="float-container">
        <div class="left">左侧栏 (200px)</div>
        <div class="right">右侧栏 (200px)</div>
        <div class="center">中间内容区域</div>
      </div>
    </section>
    
    <section>
      <h2>4. 绝对定位布局</h2>
      <div class="position-container">
        <div class="left">左侧栏 (200px)</div>
        <div class="center">中间内容区域</div>
        <div class="right">右侧栏 (200px)</div>
      </div>
    </section>
    
    <section>
      <h2>5. 圣杯布局</h2>
      <div class="holy-grail-container">
        <div class="center">中间内容区域 (最先加载)</div>
        <div class="left">左侧栏 (200px)</div>
        <div class="right">右侧栏 (200px)</div>
      </div>
    </section>
    
    <section>
      <h2>6. 双飞翼布局</h2>
      <div class="double-wing-wrapper">
        <div class="double-wing-container">
          <div class="center">中间内容区域</div>
        </div>
        <div class="left">左侧栏 (200px)</div>
        <div class="right">右侧栏 (200px)</div>
      </div>
    </section>
  </body>
</html>
