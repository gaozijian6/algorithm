<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 布局示例</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }

      .example-title {
        font-size: 18px;
        font-weight: bold;
        margin: 20px 0 10px 0;
        color: #333;
      }

      .explanation {
        margin: 10px 0;
        padding: 10px;
        background-color: #e8f4fd;
        border-left: 4px solid #2196f3;
        color: #1565c0;
      }

      /* 基本网格布局 */
      .basic-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
        margin: 20px 0;
        border: 2px solid #333;
        padding: 10px;
      }

      .grid-item {
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      /* 网格区域命名布局 */
      .area-grid {
        display: grid;
        grid-template-columns: 200px 1fr 150px;
        grid-template-rows: 80px 1fr 60px;
        grid-template-areas:
          "header header header"
          "sidebar main aside"
          "footer footer footer";
        gap: 10px;
        height: 400px;
        margin: 20px 0;
        border: 2px solid #333;
        padding: 10px;
      }

      .header {
        grid-area: header;
        background-color: #ff5722;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #9c27b0;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main {
        grid-area: main;
        background-color: #2196f3;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .aside {
        grid-area: aside;
        background-color: #ff9800;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        grid-area: footer;
        background-color: #607d8b;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 响应式网格 */
      .responsive-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
        border: 2px solid #333;
        padding: 10px;
      }

      .responsive-item {
        background-color: #e91e63;
        color: white;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      /* 网格线定位 */
      .line-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 80px);
        gap: 10px;
        margin: 20px 0;
        border: 2px solid #333;
        padding: 10px;
      }

      .span-item-1 {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
        background-color: #3f51b5;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .span-item-2 {
        grid-column: 3 / 5;
        grid-row: 1 / 3;
        background-color: #009688;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .span-item-3 {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
        background-color: #795548;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .normal-item {
        background-color: #ffc107;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      /* 网格对齐 */
      .alignment-grid {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
        justify-content: center;
        align-content: center;
        height: 300px;
        margin: 20px 0;
        border: 2px solid #333;
        background-color: #f5f5f5;
      }

      .align-item {
        background-color: #673ab7;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="button">Click me</button>
  </body>
</html>
<script>
  const arr = [1, 2, 2, 3, 4, 4, 5];
  const set = new Set(arr);
  console.log(set);
</script>
